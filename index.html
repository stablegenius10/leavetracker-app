<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <img src="logo.png" alt="Leave Tracker Logo">
        <h1>Leave Tracker</h1>
    </div>

    <!-- Tab buttons -->
    <div class="tab-container">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'leaveForm')">Leave Form</button>
            <button class="tablinks" onclick="openTab(event, 'leaveHistory')">Leave History</button>
        </div>
    </div>

    <!-- Leave Form -->
    <div id="leaveForm" class="tabcontent">
        <h2 style="color:rgb(14, 149, 205); text-align: center;">Submit Leave Request</h2>
        <form id="leaveFormContent" action="/submit" method="post">
            <table>
                <tbody>
                    <tr>
                        <td >
                            <label for="employeeName">Employee Name:</label>
                            <input required type="text" id="employeeName" name="employeeName">
                        </td>
                        <td>
                            <label for="leaveType">Leave Type:</label>
                            <select name="leaveType" id="leaveType">
                                <option value="Casual">Casual</option>
                                <option value="Sick">Sick</option>
                                <option value="Personal">Personal</option>
                            </select>
                        </td>
                        <td>
                            <label for="startDate">Start Date:</label>
                            <input required type="date" id="startDate" name="startDate" onchange="calculateDuration()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="endDate">End Date:</label>
                            <input required type="date" id="endDate" name="endDate" onchange="calculateDuration()">
                        </td>
                        <td>
                            <label for="leaveDuration">Duration:</label>
                            <input required type="text" id="leaveDuration" name="leaveDuration" readonly>
                        </td>
                        <td>
                            <label for="approvalStatus">Approval Status:</label>
                            <select name="approvalStatus" id="approvalStatus" disabled>
                                <option value="Pending" selected>Pending</option>
                                <option value="Approved">Approved</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <label for="comments">Comments/Notes:</label>
                            <textarea id="comments" name="comments"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="submit-button-container">
                <button type="submit">Submit</button>
                <button type="button" class="clear-button" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>

    <!-- Leave History -->
    <div id="leaveHistory" class="tabcontent" style="display:none;">
        <h2 id="leaveHistoryHeading">Leave History</h2>
        <div class="filter-submit-container">
            <div>
                <label for="employeeNameFilter">Employee Name</label>
                <select id="employeeNameFilter">
                    <option value="">All</option>
                    <!-- Options will be dynamically added via JavaScript -->
                </select>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Leave Type</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Duration</th>
                    <th>Approval Status</th>
                    <th>Comments/Notes</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="leaveHistoryTableBody">
                <!-- Leave history rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="submit-button-container">
            <button id="submitLeaveHistory" type="button" onclick="fetchLeaveHistory()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
      
    </body>

</html>
